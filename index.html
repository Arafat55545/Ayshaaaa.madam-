<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="page page1">
                <div class="content">
                    <h2>Happy Birthday!</h2>
                    <p>Wishing you all the best on your special day!</p>
                </div>
            </div>
            <div class="page page2">
                <div class="content">
                    <h2>Special Memory</h2>
                    <img src="image1.jpg" alt="Memory">
                    <p>Here's a special moment we shared!</p>
                </div>
            </div>
            <div class="page page3">
                <div class="content">
                    <h2>Personal Message</h2>
                    <p>You are an amazing friend! Stay happy always.</p>
                </div>
            </div>
            <div class="page page4">
                <div class="content">
                    <h2>Surprise!</h2>
                    <p>A little surprise for you. Keep smiling!</p>
                </div>
            </div>
        </div>
    </div>
    <button id="nextBtn">Tap to Fold</button>

    <script src="script.js"></script>
</body>
</html>
